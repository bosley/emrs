
{{ template "header" . }}
<!-- Main -->
    <main class="container">
      <article class="grid">
        <div></div>
        <div>
          <hgroup>
            <h1>Sign in</h1>
            <p>E.M.R.S Login</p>
          </hgroup>
          <form action="/auth" method="post">
            <input
              type="text"
              name="username"
              placeholder="username"
              aria-label="Login"
              autocomplete="username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              aria-label="Password"
              autocomplete="current-password"
              required
            />
            <button type="submit" class="contrast">Login</button>
          </form>
        </div>
        <div></div>
      </article>
    </main>
    <!-- ./ Main -->
{{ template "footer" . }}
